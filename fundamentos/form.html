<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <a href="home.html">← Volver a inicio</a>
  <h3><strong>Formulario de registro de cliente</strong></h3>
  <form method="post">
    <label for="name">Nombre*: </label><br>
    <input required id="name" type="text" name="name" size="30" maxlength="30"><br>
    <label for="surname">Apellidos*: </label><br>
    <input required id="surname" type="text" name="surname" size="30" maxlength="30"><br>
    <label required for="email">Email*: </label><br>
    <input id="email" type="email" name="email" size="30" maxlength="30"><br>
    <label for="born">Fecha de nacimiento *: </label><br>
    <input required id="born" type="date" name="born" min="1900-01-01" max="2005-01-01"><br>
    <p>Sexo*:</p>
    <input id="h" type="radio" checked name="mh" value="h"> 
    <label for="h">Hombre: </label><br>
    <input id="m" type="radio" name="mh" value="m"> 
    <label for="m">Mujer: </label><br>
    <label required for="addr">Dirección*: </label><br>
    <input id="addr" type="text" name="addr" size="30" maxlength="40"><br>
    <label for="addr2">Dirección 2: </label><br>
    <input id="addr2" type="text" name="addr2" size="30" maxlength="40"><br>
    <label for="city">Ciudad*: </label><br>
    <input required id="city" type="text" name="city" size="30" maxlength="30"><br>
    <label for="coun">País*: </label><br>
    <input required id="coun" type="text" name="country" size="30" maxlength="30"><br>
    <label for="cp">Código postal: </label><br>
    <input id="cp" type="number" name="cp" min="1" max="99999"><br>
    <label for="stores">Tienda en la que ha sido cliente*:</label><br><br>
    <select name="stores" id="stores" multiple>
      <option value="zara">Zara</option>
      <option value="mango">Mango</option>
      <option value="pull">Pull and Bear</option>
      <option value="gucci">Gucci</option>
      <option value="gucci">Prada</option>
    </select><br>
    <label for="range">Gasto previsto inicial:</label><br>
    <input required type="number" id="range" name="range" maxlength="5" min="0" max="10000"><br>
    <label for="range2">Gasto final:</label><br>
    <input required type="number" id="range2" name="range" maxlength="5" min="0" max="10000"><br>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
