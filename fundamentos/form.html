<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <a href="home.html">← Volver a inicio</a>
  <h3><strong>Formulario de registro de cliente</strong></h3>
  <form method="post">
    <p>Nombre: <input type="text" name="name" size="30"></p>
    <p>Apellidos: <input type="text" name="surname" size="30"></p>
    <p>Email: <input type="email" name="email" size="30"></p>
    <p>Año de nacimiento: <input type="number" name="born" min="1900"></p>
    <p>Sexo:
      <input type="radio" name="m" value="h"> Hombre
      <input type="radio" name="w" value="m"> Mujer
    </p>
    <p>Dirección: <input type="text" name="address" size="30"></p>
    <p>Dirección 2: <input type="text" name="address2" size="30"></p>
    <p>Ciudad: <input type="text" name="city" size="30"></p>
    <p>País: <input type="text" name="country" size="20"></p>
    <p>Código postal: <input type="number" name="cp" size="6" maxlength="5"></p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
