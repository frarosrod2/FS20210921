<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="..\css\calculator.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-pending-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation value="/">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation value="*">x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation value="+">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation value="-">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
    <script src="..\js\calculator.js"></script>
    <script>
      (function () {
        const numberButtons = document.querySelectorAll("[data-number]");
        const operationButtons = document.querySelectorAll("[data-operation]");
        const equalsButton = document.querySelector("[data-equals]");
        const deleteButton = document.querySelector("[data-delete]");
        const allClearButton = document.querySelector("[data-all-clear]");
        const pendingOperandTextElement = document.querySelector(
          "[data-pending-operand]"
        );
        const currentOperandTextElement = document.querySelector(
          "[data-current-operand]"
        );
        const calculator = new Calculator();

        numberButtons.forEach((button) => {
          button.addEventListener("click", () => {
            calculator.addNumber(button.innerText);
            calculator.updateScreen(currentOperandTextElement, pendingOperandTextElement);
          });
        });

        operationButtons.forEach((button) => {
          button.addEventListener("click", () => {
            calculator.selectOp(button.value);
            calculator.updateScreen(currentOperandTextElement, pendingOperandTextElement);
          });
        });

        equalsButton.addEventListener("click", (button) => {
          calculator.calculate();
          calculator.updateScreen(currentOperandTextElement, pendingOperandTextElement);
        });

        allClearButton.addEventListener("click", (button) => {
          calculator.clear();
          calculator.updateScreen(currentOperandTextElement, pendingOperandTextElement);
        });

        deleteButton.addEventListener("click", (button) => {
          calculator.delete();
          calculator.updateScreen(currentOperandTextElement, pendingOperandTextElement);
        });
      })()
    </script>
  </body>
</html>
