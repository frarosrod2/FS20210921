<div class="book-container">
  <h1>Creación de libro</h1>
  <form #miForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label class="form-label" for="idLibro">Código:</label>
        <input
          class="form-control"
          [class.is-invalid]="idLibro.invalid && miForm.dirty"
          type="number"
          name="idLibro"
          id="idLibro"
          [(ngModel)]="VM.Elemento.idLibro"
          #idLibro="ngModel"
          required
          min="0"
        />
        <output [myShowErrors]="idLibro.errors"></output>
      </div>
      <div class="form-group col-md-2">
        <label class="form-label" for="titulo">Título:</label>
        <input
          class="form-control"
          [class.is-invalid]="titulo.invalid"
          type="text"
          name="titulo"
          id="titulo"
          [(ngModel)]="VM.Elemento.titulo"
          #titulo="ngModel"
          required
          minlength="2"
          maxlength="30"
        />
        <output [myShowErrors]="titulo.errors"></output>
      </div>
      <div class="form-group col-md-2">
        <label class="form-label" for="autor">Autor:</label>
        <input
          class="form-control"
          [class.is-invalid]="autor.invalid"
          type="text"
          name="autor"
          id="autor"
          [(ngModel)]="VM.Elemento.autor"
          #autor="ngModel"
          minlength="2"
          maxlength="50"
          required
        />
        <output [myShowErrors]="autor.errors"></output>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label class="form-label" for="pais">País:</label>
        <input
          class="form-control"
          [class.is-invalid]="pais.invalid"
          type="text"
          name="pais"
          id="pais"
          [(ngModel)]="VM.Elemento.pais"
          #pais="ngModel"
          maxlength="30"
        />
      </div>
      <output [myShowErrors]="pais.errors"></output>
      <div class="form-group col-md-1">
        <label class="form-label" for="fecha">Fecha:</label>
        <input
          class="form-control"
          [class.is-invalid]="fecha.invalid"
          type="number"
          name="fecha"
          id="fecha"
          [(ngModel)]="VM.Elemento.fecha"
          #fecha="ngModel"
          maxlength="4"
          min="0"
          max="2023"
        />
        <output [myShowErrors]="fecha.errors"></output>
      </div>
      <div class="form-group col-md-1">
        <label class="form-label" for="paginas">Nº páginas:</label>
        <input
          class="form-control"
          [class.is-invalid]="paginas.invalid"
          type="number"
          name="paginas"
          id="paginas"
          [(ngModel)]="VM.Elemento.paginas"
          #paginas="ngModel"
          maxlength="4"
          min="0"
          max="10000"
        />
        <output [myShowErrors]="paginas.errors"></output>
      </div>
    </div>
    <div class="buttons">
      <app-form-buttons
        (send)="VM.send()"
        [send-disabled]="miForm.invalid"
        (cancel)="VM.cancel()"
      ></app-form-buttons>
    </div>
  </form>
</div>
